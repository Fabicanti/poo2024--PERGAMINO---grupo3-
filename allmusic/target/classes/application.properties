spring.application.name=allmusic
# Puerto del servidor
server.port=8080

# Configuración de la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de la fuente de datos H2
spring.datasource.url=jdbc:h2:mem:allmusicdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=allmusic
spring.datasource.password=

# Inicialización de la base de datos
spring.sql.init.mode=always

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=none

# Configuración de registro
logging.file.name=logs/spring-boot-application.log
logging.level.root=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
